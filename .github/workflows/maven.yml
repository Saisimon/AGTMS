name: AGTMS-CI

on: [push]

jobs:
  build:
    
    runs-on: ubuntu-latest
    container: zookeeper
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build and test with Maven
      run: |
        echo "127.0.0.1 zookeeperserver" | tee -a /etc/hosts
        chmod +x mvnw
        ./mvnw clean install -Ddockerfile.skip=true --quiet
