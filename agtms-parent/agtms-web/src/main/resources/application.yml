spring:
  main:
    banner-mode: 'off'
  servlet:
    multipart:
      max-file-size: 10MB
  jpa:
    show-sql: true
    generate-ddl: true
  datasource:
    hikari:
      minimum-idle: 10
      maximum-pool-size: 100
      max-lifetime: 1800000
extra:
  class:
    path: /tmp/classes
  max-size:
    task: 5
    export: 65535
    import: 65535
logging:
  level:
    net.saisimon: DEBUG