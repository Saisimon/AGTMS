spring:
  main:
    banner-mode: 'off'
  servlet:
    multipart:
      max-file-size: 10MB
  jpa:
    show-sql: true
    generate-ddl: true
  datasource:
    hikari:
      minimum-idle: 10
      maximum-pool-size: 100
      max-lifetime: 1800000

extra:
  file:
    path: /tmp/files
  class:
    path: /tmp/classes
  admin:
    username: admin
    password: 123456
  default:
    password: 123456
  max-size:
    task: 1024
    export: 65535
    import: 65535
    import-file: 10
    cache:
      ttl: 600

agtms:
  service:
    excludes: agtms-web, agtms-zuul